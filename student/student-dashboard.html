<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - VITAP Bus Tracking</title>
    <link rel="stylesheet" href="../css/common-styles.css">
    <link rel="stylesheet" href="./student-styles.css">
</head>
<body>
    <div class="dashboard-app">
        <header class="app-header" role="banner">
            <div class="logo-area">
                <span class="logo-placeholder" aria-label="VITAP Logo">üöå</span>
                <span class="app-title">VITAP Bus Tracking</span>
            </div>
            <nav class="main-nav" aria-label="Main navigation">
            </nav>
            <div class="profile-menu" tabindex="0" aria-haspopup="true" aria-label="User menu">
                <span class="profile-avatar">üë§</span>
                <span class="profile-name" id="profileName">Student</span>
                <div class="profile-dropdown" id="profileDropdown">
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </header>
        <div class="dashboard-grid">
            <aside id="sidebar" class="sidebar" role="navigation" aria-label="Bus Tracking Sections">
                <button id="sidebarToggle" class="sidebar-toggle" aria-expanded="true" aria-label="Toggle sidebar">‚ò∞</button>
                <div class="sidebar-header">Sections</div>
                <nav class="sidebar-nav">
                    <a href="#" class="sidebar-link active" data-section="section-home"><span class="sidebar-icon">üè†</span><span class="sidebar-text">Home</span></a>
                    <a href="#" class="sidebar-link" data-section="section-search"><span class="sidebar-icon">üîç</span><span class="sidebar-text">Search</span></a>
                    <a href="#" class="sidebar-link" data-section="section-favorites"><span class="sidebar-icon">üìå</span><span class="sidebar-text">Favorites</span></a>
                    <a href="#" class="sidebar-link" data-section="section-notifications"><span class="sidebar-icon">üîî</span><span class="sidebar-text">Notifications</span></a>
                </nav>
                <div class="sidebar-divider"></div>
                <div class="sidebar-buses" aria-label="All Buses list">
                    <div class="sidebar-subtitle"><span class="sidebar-icon">üöå</span><span class="sidebar-text">All Buses</span></div>
                    <div id="busListSidebar" class="bus-list" aria-live="polite"></div>
                </div>
                <div class="sidebar-footer"><span class="sidebar-text">Additional links or info</span></div>
            </aside>
            <main class="main-content" id="mainContent" tabindex="-1" aria-label="Dashboard main content">
                <section id="section-home" class="content-section active">
                    <div class="dashboard-header">
                        <h2 id="welcomeMessage">Welcome, Student!</h2>
                    </div>
                </section>
                <section id="section-search" class="content-section">
                    <div class="search-section card" aria-labelledby="searchTitle">
                        <h3 id="searchTitle">üîç Search Buses</h3>
                        <div class="search-bar">
                            <span class="search-icon">üîç</span>
                            <input type="text" id="busNumberInput" placeholder="Bus number or stop name" autocomplete="off" aria-label="Search buses or stops" />
                            <button class="btn btn-secondary" id="searchBtn">Search</button>
                        </div>
                        <div class="filter-sort-row">
                            <select id="routeFilter" aria-label="Filter by route">
                                <option value="">All Routes</option>
                            </select>
                            <select id="statusFilter" aria-label="Filter by status">
                                <option value="">All Statuses</option>
                                <option value="on-time">On Time</option>
                                <option value="delayed">Delayed</option>
                                <option value="arrived">Arrived</option>
                            </select>
                            <select id="sortBy" aria-label="Sort by">
                                <option value="eta">Sort by ETA</option>
                                <option value="route">Sort by Route</option>
                                <option value="occupancy">Sort by Occupancy</option>
                            </select>
                        </div>
                        <div id="autocompleteSuggestions" class="autocomplete-list" role="listbox"></div>
                    </div>
                    <div id="searchResults" class="results-section card" aria-live="polite"></div>
                </section>

                <section id="section-favorites" class="content-section">
                    <div class="favorites-section card" aria-labelledby="favoritesTitleStandalone">
                        <h3 id="favoritesTitleStandalone">üìå Favorite Stops</h3>
                        <div id="favoriteStopsStandalone"></div>
                        <button class="btn btn-primary mt-4" onclick="showAllStops()">+ Add Favorite Stop</button>
                    </div>
                </section>
                <section id="section-notifications" class="content-section">
                    <div id="notificationPanelInline" class="card" aria-labelledby="notificationTitle">
                        <h3 id="notificationTitle">üîî Notifications</h3>
                        <div id="notificationList"></div>
                    </div>
                </section>
            </main>
        </div>
        <div id="notificationPanel" class="modal" aria-modal="true" role="dialog">
            <div class="modal-content">
                <h4>üîî Recent Notifications</h4>
                <div id="notificationList"></div>
                <button class="btn btn-secondary" onclick="toggleNotifications()">Close</button>
            </div>
        </div>
    </div>
    <script src="../js/common-data.js"></script>
    <script src="../js/common-utils.js"></script>
    <script src="student-dashboard.js"></script>
    
</body>
</html>
